
<table class="table table-striped table-hover" id="save-stage" style="width:100%;">
    <thead>
        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Course</th>
            <th>Total Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in stu_obj %}
        
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.student_name}}</td>
            <td>{{i.fk_course.course_name}}</td>
            <td>{{i.payble_amount}}</td>
            <td>
                <!-- <a href="" class="btn text-white btn-sm btn-info" >Reminder</a>
                <a href="" class="btn text-white btn-sm btn-primary" >Send payment Link</a> -->
                <a href="/student_details/{{i.id}}" class="btn text-white btn-sm btn-info" >View</a>
                <a href="" class="btn text-white btn-sm btn-danger" >Delete</a>
            </td>
        </tr>

        {% endfor %}
 
    </tbody>
</table>
